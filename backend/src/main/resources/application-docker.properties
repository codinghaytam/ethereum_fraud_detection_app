# Spring Boot Docker Configuration
spring.application.name=webapp

# Mistral AI Configuration (from environment)
spring.ai.mistralai.api-key=${MISTRAL_AI_API_KEY}
spring.ai.mistralai.chat.options.model=mistral-large-latest
spring.ai.mistralai.chat.options.temperature=0.7
spring.ai.mistralai.chat.options.max-tokens=1000

# Etherscan API Configuration
etherscan.key=${ETHERSCAN_API_KEY}

# Prediction API Configuration (FastAPI service)
prediction.api.uri=http://fastapi:8000/api/processAdress

# Redis Configuration (disabled for now)
# spring.data.redis.host=redis
# spring.data.redis.port=6379
# spring.cache.type=redis

# Logging Configuration
logging.level.com.example.demo=INFO
logging.level.org.springframework.ai=DEBUG